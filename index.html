<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Connect Four online Monte Carlo AI">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://the-ofek-foundation.github.io/MCTS.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta charset="utf-8">
  <title>Connect Ofek</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="shortcut icon" href="http://www.iconj.com/favicon.php?user=ofekih" type="image/x-icon" /> 
  <link rel="icon" href="http://www.iconj.com/favicon2.php?user=ofekih" type="image/gif" />
  <!-- wohahhh -->
</head>
<body>
  <div class="wrapper">
    <canvas id="board"></canvas>
  </div>
  <div class="footer">
    <button id="back">Back</button>
    <button id="new-game">New Game</button>
    <g:plusone size="standard" href="http://the-ofek-foundation.github.io/ConnectOfek/" data-align="right" data-annotation="inline"></g:plusone>
  </div>
  
  
  <div id="new-game-menu">
    <h1 style="margin-top: 0px;">New Game</h1>
    <form id="form-new-game" action="">
      Board Width:
      <input type="number" name="d_width" min="1" max="20" step="1" value="7" required>
      <br />
      Board Height:
      <input type="number" name="d_height" min="1" max="20" step="1" value="6" required>
      <br />
      Allow Pondering? 
      <input type="checkbox" id="ai-ponder" name="ai-ponder">
      <br />
      AI Turn:
      <input list="ai-turn" name="ai-turn" value="Second">
      <datalist id="ai-turn">
        <option value="None"></option>
        <option value="First"></option>
        <option value="Second"></option>
        <option value="Both"></option>
      </datalist>
      <br />
      Monte Carlo Trials (500 - 50,000):
      <input type="range" name="mc-trials" id="mc-trials" min="1000" max="50000" step="500" value="10000">
      <br />
      Monte Carlo Expansion Constant (0 - 10):
      <input type="range" name="mc-expansion" id="mc-expansion" min="0" max="10" step="0.1" value="2">
      <br />
      Monte Carlo Certainty Threshold (0% - 100%):
      <input type="number" name="mc-certainty" min="0" max="100" step="1" value="85" required>
      <br />
      Position # (Can be found after hashtag in url):
      <input type="text" name="pos" val="">
      <br />
      <input type="submit" value="New Game">
      <button id="btn-new-game-cancel">Cancel</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
