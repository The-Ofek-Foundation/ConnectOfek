<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Connect Four online Monte Carlo AI! Play against human or strong computer! Save your games easily!">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://the-ofek-foundation.github.io/MCTS.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta charset="utf-8">
  <title>Connect Ofek</title>
  <link rel="shortcut icon" href="https://drive.google.com/file/d/0B4xepgi524XzVENYN25XMEhmSm8/view?usp=sharing" type="image/x-icon" /> 
  <link rel="icon" href="https://drive.google.com/file/d/0B4xepgi524XzVENYN25XMEhmSm8/view?usp=sharing" type="image/gif" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <canvas id="board"></canvas>
  <div class="footer">
    <button id="back">Back</button>
    <button id="new-game">New Game</button>
    <button id="stop-ai">Stop AI</button>
    <button id="start-ai">Play AI</button>
    <g:plusone size="standard" href="http://the-ofek-foundation.github.io/ConnectOfek/" data-align="right" data-annotation="inline"></g:plusone>
  </div>
  
  
  <div id="new-game-menu">
    <h1 style="margin-top: 0px;">New Game</h1>
    <form id="form-new-game" action="">
      Board Width:
      <input type="number" name="d_width" min="4" max="25" step="1" value="7" required>
      <br />
      Board Height:
      <input type="number" name="d_height" min="4" max="25" step="1" value="6" required>
      <br />
      Allow Pondering (Faster AI)? 
      <input type="checkbox" id="allow-ponder" name="allow-ponder" checked>
      <br />
      AI Turn:
      <input list="ai-turn" name="ai-turn" value="Second">
      <datalist id="ai-turn">
        <option value="None"></option>
        <option value="First"></option>
        <option value="Second"></option>
        <option value="Both"></option>
      </datalist>
      <br />
      AI Difficulty:
      <input list="ai-diff" name="ai-diff" value="Custom">
      <datalist id="ai-diff">
        <option value="Custom">Set values below</option>
        <option value="Stupid"></option>
        <option value="ehh"></option>
        <option value="Play Fast">Must allow pondering</option>
        <option value="Normal"></option>
        <option value="Hard"></option>
        <option value="Very Hard"></option>
        <option value="Good Luck"></option>
      </datalist>
      <br />
      Ponder? 
      <input type="checkbox" id="ai-ponder" name="ai-ponder">
      <br />
      Monte Carlo Trials (500 - 50,000):
      <input type="range" name="mc-trials" id="mc-trials" min="500" max="100000" step="500" value="10000">
      <br />
      Monte Carlo Expansion Constant (0 - 10):
      <input type="range" name="mc-expansion" id="mc-expansion" min="0" max="10" step="0.1" value="2">
      <br />
      Monte Carlo Certainty Threshold (0% - 100%):
      <input type="number" name="mc-certainty" min="0" max="100" step="1" value="85" required>
      <br />
      Smart simulations (plays forced moves):
      <input type="checkbox" id="smart-simulation" checked>
      <br />
      Enter a name for the game if you want:
      <input type="text" name="name">
      <br />
      <input type="submit" value="New Game">
      <button id="btn-new-game-cancel">Cancel</button>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
